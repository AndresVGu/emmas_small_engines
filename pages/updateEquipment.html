<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment</title>
    <!-- Link to Arial and Times New Roman Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arial&family=Times+New+Roman&display=swap" rel="stylesheet">
    <!--Bootstrap Connection:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <!--Stylesheet styles_CRUD-->
    <link rel="stylesheet" href="/css/styles_CRUD.css">
 
  
</head>

<body>
   <div class="box">
    <div class="container mt-5">
        <h1>Update Equipment</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
    
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" placeholder="Enter model">
                </div>
    
            <div class="form-group">
                <label for="vin">VIN/Serial Number:</label>
                <input type="text" class="form-control" id="vin" placeholder="Enter VIN/Serial Number">
            </div>
    
            <div class="form-group">
                <label for="colour">Color:</label>
                <br>
                <select class="form-control" id="colora">
                </select >
                
                
                </div>
    
            <div class="form-group">
                <label for="manufacturer">Manufacturer:</label>
                <select class="form-control" id="manufacturer">
                    </select >
            </div>
    
            <div class="form-group">
                <label for="type">Type:</label>
                <select class="form-control" id="equipmentType">
                    </select >
                </div>
    
            <div class="form-group">
                <label for="notes">Description:</label>
                <textarea class="form-control" id="notes" rows="3" placeholder="Enter notes"></textarea>
            </div>
            
        </form>
        <div class="btn">
            <button type="submit" id="submit" >Update</button>
            <button type="cancel" id="cancel" >Cancel</button>
        </div>
    </div>
    <div class="container flex-grow-1"></div>
   </div>
   
   <footer class="foot">
    <div>

    </div>
</footer>
    

<!--Scripts-->
<script src="/Scripts/newEquipment.js"></script>
<script src="/Scripts/updateEquipement.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
