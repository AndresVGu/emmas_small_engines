<body>
  <!--Header:-->
 <header>
    <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <img src="/pages/img/logo.png" alt="logo">
        
      <a class="navbar-brand text-light " href="#">
        Emma's Small Engines
      </a>
      <a class="navbar-brand text-light " href="/pages/Equipment.html">
        Go back
      </a>
      
    </div>
  </nav>
</header>
<br>
    <div class="container mt-5">
        <h1>Equipment Information</h1>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" class="form-control" id="model" placeholder="Enter model">
            </div>

        <div class="form-group">
            <label for="vin">VIN/Serial Number:</label>
            <input type="text" class="form-control" id="vin" placeholder="Enter VIN/Serial Number">
        </div>

        <div class="form-group">
            <label for="colour">Colour:</label>
            <select class="form-control">
            
                <option value="">white</option>
                <option value="">Grey</option>
                <option value="">Black</option>
                <option value="">Blue</option>
                </select >
            </div>

        <div class="form-group">
            <label for="manufacturer">Manufacturer:</label>
            <select class="form-control">
            
                <option value="">Manufacturer 1</option>
                <option value="">Manufacturer 2</option>
                <option value="">Manufacturer 3</option>
                <option value="">Manufacturer 4</option>
                </select >
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control">
            
                <option value="">Type 1</option>
                <option value="">Type 2</option>
                <option value="">Type 3</option>
                <option value="">Type 4</option>
                </select >
            </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" id="notes" rows="3" placeholder="Enter notes"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    

    <div class="container flex-grow-1"></div> <!-- Flexbox to push content to the top -->
    <footer class="navbar">
        <div class="container-fluid">
            <p>Emma's Small Engines</p>
            <img src="/pages/img/logo.png" alt="Logo" class="footer-logo" id="wiz-logo">
            <p>PROG1180-03 | Project Planning & Design</p>
        </div>
    </footer>
    <!--Scripts-->
<script src="/pages/scripts/updateEquipement.js"></script>
