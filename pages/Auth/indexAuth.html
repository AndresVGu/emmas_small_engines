<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pages/css/validation.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <h3>Log In</h3>
        </div>
        
        <form id="validation-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="error" id="username-error"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="password-error"></div>
            <p><small>Forgot <a href="#">Username/Password</a></small></p>
            <input type="submit" value="Log In" id="btnSubmit">
            <br>
            <br>
            <div class="p1">
                <p><small>Don't have an account?</small></p>
                <p><a href="/pages/Auth/register.html">Register Now</a></p>
            </div>
            
        </form>
    </div>
    <script src="/pages/scripts/auth.js"></script>
</body>
</html>
