<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <!-- Link to Arial and Times New Roman Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arial&family=Times+New+Roman&display=swap" rel="stylesheet">
    <!--Bootstrap Connection:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <!--Stylesheet styles_CRUD-->
    <link rel="stylesheet" href="css/styles_CRUD.css">
</head>

<body>
<header>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1>Customer</h1>
            </div>
            <nav>
                <a href="index.html" class="pr-2 navbar-brand">Home</a>
                <a href="equipment.html" class="navbar-brand">Equipment</a>
            </nav>
        </div>
    </div>
</header>

<div class="container mt-5">
    <h1>Customer Information</h1>
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="address">Home Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter home address">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="container flex-grow-1"></div> <!-- Flexbox to push content to the top -->

<footer class="navbar fixed-bottom">
    <div class="container-fluid">
        <p>Emma's Small Engines</p>
        <p>PROG1180-03 | Project Planning & Design</p>
    </div>
</footer>
<!--Bootstrap javascript connection:-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
