<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
<div class="box">
    <!--Body:-->
<div class="container mt-5">
    <h1>Update Customer</h1>
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label for="address">Street:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Street">
        </div>


        <div class="form-group">
            <label for="address">Province:</label>
            <br>
            <select class="form-control" id="provinces">
                
            </select>
        </div>

        <div class="form-group">
            <label for="address">City:</label>
            <br>
            <input type="text" class="form-control" id="address" placeholder="Enter City">
            </select>
        </div>

        <div class="form-group">
            <label for="address">Postal Code:</label>
            <input type="text" class="form-control" id="zipCode" placeholder="Enter Postal code">
        </div>

        
            
    </form>
    <div class="btn">
        <button type="submit" id="submit">Update</button>
        <button type="cancel" id="cancel">Cancel</button>
    </div>
</div>
<div class="container flex-grow-1"></div>
</div>

</html>
