<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment</title>
    <!-- Link to Arial and Times New Roman Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arial&family=Times+New+Roman&display=swap" rel="stylesheet">
    <!--Bootstrap Connection:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <!--Stylesheet styles_CRUD-->
    <link rel="stylesheet" href="css/styles_CRUD.css">
  
</head>

<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1>Equipment</h1>
                </div>
                <nav>
                    <a href="customer.html" class="pr-2 navbar-brand">Customer</a>
                    <a href="index.html" class="navbar-brand">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1>Equipment Information</h1>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" class="form-control" id="model" placeholder="Enter model">
            </div>

        <div class="form-group">
            <label for="vin">VIN/Serial Number:</label>
            <input type="text" class="form-control" id="vin" placeholder="Enter VIN/Serial Number">
        </div>

        <div class="form-group">
            <label for="colour">Colour:</label>
            <input type="text" class="form-control" id="colour" placeholder="Enter colour">
            </div>

        <div class="form-group">
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" class="form-control" id="manufacturer" placeholder="Enter manufacturer">
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" class="form-control" id="type" placeholder="Enter type">
            </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" id="notes" rows="3" placeholder="Enter notes"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    

    <div class="container flex-grow-1"></div> <!-- Flexbox to push content to the top -->
    <footer class="navbar fixed-bottom">
        <div class="container-fluid">
            <p>Emma's Small Engines</p>
            <p>PROG1180-03 | Project Planning & Design</p>
        </div>
    </footer>
<!--Scripts-->

</body>

</html>
