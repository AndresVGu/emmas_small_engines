<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <!-- Link to Arial and Times New Roman Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arial&family=Times+New+Roman&display=swap" rel="stylesheet">
    <!--Bootstrap Connection:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <!--Font Awesome-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Stylesheet styles_CRUD-->
    <link rel="stylesheet" href="css/styles_CRUD.css">
</head>

<body>

<!--Body:-->
<div class="container mt-5">
    <h1>Customer Information</h1>
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="address">Street:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Street">
        </div>


        <div class="form-group">
            <label for="address">Province:</label>
            <br>
            <select class="form-control">
                <option>Ontario</option>
                <option>British Columbia</option>
                <option>Quebec</option>
                <option>etc</option>
                <option>etc</option>
                <option>etc</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">City:</label>
            <br>
            <select class="form-control">
                <option>city 1</option>
                <option>city 2</option>
                <option>city 3</option>
                <option>city 4</option>
                <option>city 5</option>
                <option>city 6</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Postal Code:</label>
            <input type="text" class="form-control" id="zipCode" placeholder="Enter Postal code">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
    </form>
</div>
<div class="container flex-grow-1"></div> <!-- Flexbox to push content to the top -->

<footer class="navbar ">
    <div class="container-fluid">
        <p>Emma's Small Engines</p>
        <p>PROG1180-03 | Project Planning & Design</p>
    </div>
</footer>
<!--Scripts-->
<script src="/pages/scripts/updateCustomer.js"></script>

</body>

</html>
